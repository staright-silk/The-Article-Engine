<!DOCTYPE html>
<html>
<head>
    <title>Article Search</title>
</head>
<body>
    <h1>Article Search Engine</h1>

    <form method="get">
        <input type="text" name="q" value="{{ query }}" placeholder="Search articles">
        <button type="submit">Search</button>
    </form>

    <hr>

    {% if results %}
        {% for r in results %}
            <h2>{{ r.title }}</h2>
            <p>{{ r.content }}</p>
            <hr>
        {% endfor %}
    {% elif query %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
